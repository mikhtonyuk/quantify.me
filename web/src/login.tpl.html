<a style="float: right" href="#/register">Sign Up</a>

<form ng-controller="loginController" ng-submit="login()">
    <label for="email">Email:</label><br/>
    <input type="text" id="email" ng-model="credentials.email"><br/>
    <label for="password">Password:</label><br/>
    <input type="password" id="password" ng-model="credentials.password"><br/>
    <button type="submit" class="btn btn-primary">Sign In</button><br/>
</form>
